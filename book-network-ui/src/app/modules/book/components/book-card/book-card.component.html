<div
  [class.border-success]="book.shareable"
  [class.border-warning]="book.archived"
  class="card border-2"
>
  <div class="position-relative">
    <img [src]="bookCover" alt="..." class="card-img-top" height="300">
    <div
      class="synopsis-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75 text-white opacity-0">
      <p class="m-3 text-center">{{ book.synopsis }}</p>
    </div>
  </div>
  <div class="card-body overflow-auto">
    <h5 class="card-title fs-6 fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{ book.title }}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{ book.authorName }}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{ book.isbn }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ book.owner }}</h6>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span *ngIf="book.rate || 0 > 0" class="fw-bold">
        {{ book.rate }}
      </span>
    </div>
    <div *ngIf="!manage" class="d-flex gap-2">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-secondary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-success"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
    </div>
    <div *ngIf="manage" class="d-flex gap-2">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
