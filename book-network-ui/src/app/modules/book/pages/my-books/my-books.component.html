<h3 class="text-center mt-2 text-uppercase">My book list</h3>
<hr>
<div class="container">
  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-outline-success" routerLink="/books/manage">
      <i class="fas fa-plus">&nbsp;New book</i>
    </a>
  </div>
  <div class="row">
    <div *ngFor="let book of bookResponse.content" class="col-md-4 col-lg-3 mb-3">
      <app-book-card
        (archive)="archiveBook($event)"
        (edit)="editBook($event)"
        (share)="shareBook($event)"
        [book]="book"
        [manage]="true"
      ></app-book-card>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-1">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            [class.disabled]="bookResponse.first"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            [class.disabled]="bookResponse.first"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index" class="page-item">
          <a
            (click)="goToPage(pageIndex)"
            [class.active]="page == pageIndex"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            {{ pageIndex + 1 }}
          </a>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            [class.disabled]="bookResponse.last"
            aria-label="Next"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            [class.disabled]="bookResponse.last"
            aria-label="Next"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
