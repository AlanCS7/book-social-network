<h3 class="text-center mt-2 text-uppercase">Books list</h3>
<div
  *ngIf="message"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'"
  class="alert container"
>
  <i
    [class.fa-circle-check]="level === 'success'"
    [class.fa-circle-exclamation]="level === 'error'"
    class="fa-solid"></i>&nbsp;{{ message }}
</div>
<hr>

<div class="container">
  <div class="row">
    <div *ngFor="let book of bookResponse.content" class="col-md-4 col-lg-3 mb-3">
      <app-book-card
        (borrow)="borrowBook($event)"
        [book]="book"
      ></app-book-card>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            [class.disabled]="bookResponse.first"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            [class.disabled]="bookResponse.first"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index" class="page-item">
          <a
            (click)="goToPage(pageIndex)"
            [class.active]="page == pageIndex"
            aria-label="Previous"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            {{ pageIndex + 1 }}
          </a>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            [class.disabled]="bookResponse.last"
            aria-label="Next"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            [class.disabled]="bookResponse.last"
            aria-label="Next"
            class="page-link text-secondary"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
